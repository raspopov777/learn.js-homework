<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ваша верстка виджета, ваши стили -->

<div class="slider" id="slider">

    <button class="arrow slider-prev">⇦</button>
    <button class="arrow slider-next">⇨</button>

    <div class="slider-wrapper-outer">
        <ul class="slider-wrapper">
            <li class="slider-item big"><img src="https://js.cx/carousel/1.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/2.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/3.png"></li>
            <li class="slider-item big"><img src="https://js.cx/carousel/4.png"></li>
            <li class="slider-item big"><img src="https://js.cx/carousel/5.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/6.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/7.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/8.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/9.png"></li>
            <li class="slider-item"><img src="https://js.cx/carousel/10.png"></li>
        </ul>
    </div>
</div>


<script>
    //params
    let showSlides = 3;
    let perGroup = 3;

    //init
    let slider = document.querySelector('#slider');
    let slides = slider.querySelectorAll('.slider-item');
    let outerWrapper = slider.querySelector('.slider-wrapper-outer');
    let wrapper = slider.querySelector('.slider-wrapper');
    let currentIndex = 0;

    slider.addEventListener('click', e => {
        let target = e.target;

        if (target.classList.contains('slider-prev')) {
            shift(perGroup, true);
        }

        if (target.classList.contains('slider-next')) {
            shift(perGroup, false);
        }
    });

    updateSliderWidth(showSlides);


    //support functions
    function shift(count, reverse) {
        let newIndex;

        if (reverse) {
            newIndex = currentIndex - count;

            if (newIndex < 0) {
                newIndex = 0;
            }
        } else {
            newIndex = currentIndex + count;

            if (newIndex > slides.length - count) {
                newIndex = slides.length - count;
            }
        }

        currentIndex = newIndex;
        scrollToElement(slides[newIndex]);
        updateSliderWidth(showSlides);
    }

    function scrollToElement(elem) {
        const value = "-" + (elem.offsetLeft - wrapper.offsetLeft) + "px";
        wrapper.style.transform = `translateX(${value})`;
    }

    function updateSliderWidth(count) {
        let value = 0;

        for (let i = 0; i < slides.length && i < count; i++) {
            value = value + slides[currentIndex + i].offsetWidth;
        }

        slider.style.width = value + 'px';
    }


</script>
</body>

</html>
